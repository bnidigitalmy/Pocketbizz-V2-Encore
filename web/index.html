  <!-- Tesseract.js for OCR (Receipt Scanning) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- OCR Helper Functions -->
  <script>
    // Global OCR function callable from Dart
    window.performOCR = async function(imageDataUrl) {
      try {
        const result = await Tesseract.recognize(
          imageDataUrl,
          'eng+msa', // English + Malay
          {
            logger: m => console.log('[OCR]', m.status, m.progress)
          }
        );
        return JSON.stringify({
          success: true,
          text: result.data.text,
          confidence: result.data.confidence,
          lines: result.data.lines.map(l => ({
            text: l.text,
            confidence: l.confidence,
            bbox: l.bbox
          }))
        });
      } catch (error) {
        return JSON.stringify({
          success: false,
          error: error.message
        });
      }
    };
    
    // Extract structured data from OCR text (amount, date, items)
    window.parseReceiptText = function(text) {
      const result = {
        amount: null,
        date: null,
        merchant: null,
        items: []
      };
      
      const lines = text.split('\n').map(l => l.trim()).filter(l => l);
      
      // Extract total amount (look for patterns like RM XX.XX, TOTAL, JUMLAH)
      const amountPatterns = [
        /(?:TOTAL|JUMLAH|GRAND\s*TOTAL|AMOUNT|BAYAR)[:\s]*RM?\s*(\d+[.,]\d{2})/i,
        /RM\s*(\d+[.,]\d{2})/gi,
        /(\d+[.,]\d{2})\s*(?:RM|MYR)/gi
      ];
      
      for (const pattern of amountPatterns) {
        const matches = text.match(pattern);
        if (matches) {
          // Get the largest amount (usually the total)
          const amounts = [];
          let match;
          const regex = new RegExp(pattern.source, 'gi');
          while ((match = regex.exec(text)) !== null) {
            const numStr = match[1] || match[0].replace(/[^\d.,]/g, '');
            const num = parseFloat(numStr.replace(',', '.'));
            if (!isNaN(num)) amounts.push(num);
          }
          if (amounts.length > 0) {
            result.amount = Math.max(...amounts);
            break;
          }
        }
      }
      
      // Extract date (DD/MM/YYYY, DD-MM-YYYY, etc.)
      const datePatterns = [
        /(\d{1,2})[\/\-.](\d{1,2})[\/\-.](\d{2,4})/,
        /(\d{4})[\/\-.](\d{1,2})[\/\-.](\d{1,2})/
      ];
      
      for (const pattern of datePatterns) {
        const match = text.match(pattern);
        if (match) {
          result.date = match[0];
          break;
        }
      }
      
      // Extract merchant name (usually first few lines)
      if (lines.length > 0) {
        // Skip lines that look like dates, times, or numbers
        for (const line of lines.slice(0, 5)) {
          if (line.length > 3 && 
              !/^\d+[\/\-.]/.test(line) && 
              !/^\d{1,2}:\d{2}/.test(line) &&
              !/^RM\s*\d/.test(line)) {
            result.merchant = line;
            break;
          }
        }
      }
      
      // Extract line items (patterns like "ITEM NAME  XX.XX")
      const itemPattern = /^(.+?)\s{2,}(\d+[.,]\d{2})$/;
      for (const line of lines) {
        const match = line.match(itemPattern);
        if (match && match[1].length > 2) {
          result.items.push({
            name: match[1].trim(),
            price: parseFloat(match[2].replace(',', '.'))
          });
        }
      }
      
      return JSON.stringify(result);
    };
  </script>
</body>
</html>
